name: Backend Deploy on AWS EC2


on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**' 
      - ".github/workflows/backend-deployment.yml"
   
  workflow_dispatch:    

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: backend
        run: npm ci 

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Deploy to EC2 via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/dist/**,backend/package.json,backend/package-lock.json"
          target: "~/api-testing-web/"
          strip_components: 1
          overwrite: true

      - name: Restart PM2 on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/api-testing-web
            npm install --omit=dev
            pm2 delete api-testing-web || true
            pm2 start dist/index.js --name api-testing-web
            pm2 save