name: PR Checker

concurrency:
  group: pr-${{ github.head_ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  statuses: write 
  
on:
  pull_request:
    branches: [main]

jobs:
  filter-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.paths.outputs.frontend }}
      backend_changed: ${{ steps.paths.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - name: Check for changes in paths
        id: paths
        uses: dorny/paths-filter@v3.0.1
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'  

  frontend-build:
    needs: filter-changes
    name: Frontend Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.filter-changes.outputs.frontend_changed == 'true'
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install and Build Frontend
        if: needs.filter-changes.outputs.frontend_changed == 'true'
        working-directory: ./frontend
        run: |
          npm ci
          npm run build
          npm run format

      - name: Commit changes
        if: needs.filter-changes.outputs.frontend_changed == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(frontend): apply prettier"
            git pull --rebase origin ${{ github.head_ref }}
            git push origin HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip Message
        if: needs.filter-changes.outputs.frontend_changed != 'true'
        run: echo "No changes in frontend, skipping logic but marking job as success"

  backend-build:
    needs: filter-changes
    name: Backend Build Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        if: needs.filter-changes.outputs.backend_changed == 'true'
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Install and Build Backend
        if: needs.filter-changes.outputs.backend_changed == 'true'
        working-directory: ./backend
        run: |
          npm ci
          npm run build
          npm run format

      - name: Commit changes
        if: needs.filter-changes.outputs.backend_changed == 'true'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore(backend): apply prettier"
            git pull --rebase origin ${{ github.head_ref }}
            git push origin HEAD:${{ github.head_ref }}
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Skip Message
        if: needs.filter-changes.outputs.backend_changed != 'true'
        run: echo "No changes in backend, skipping logic but marking job as success"
